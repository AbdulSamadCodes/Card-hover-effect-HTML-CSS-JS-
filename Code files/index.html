<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===========Custom Css link===============-->

    <link rel="stylesheet" href="/Code files/style.css">

    <title>Card hover effect</title>
</head>
<body>

    <!--===========Main container===============-->

    <div class="main-container">
       
        <div class="card-container">

            <div class=  "bg-card card">              
            </div>
           
            <div class="card-secondary card">

                <img src="/assets/images/secondary_card_img.png" alt="">

                <video src="/assets/video/Secondary_card_video.mp4" autoplay loop muted></video>

            </div>

            <div class= "card-primary card" data-primary-card>

                <img src="/assets/images/1_titlecard.png" alt="" class="img-cover">


            </div>

           <div class= "hover_float-left hover-float" data-float-left></div>

           <div class= "hover_float-right hover-float" data-float-right></div>
        </div>

    </div>


        <!--===========Custom script link===============-->
        
        <script src="/Code files/script.js"></script>

</body>
</html>
